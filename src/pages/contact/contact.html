<ion-header>
  <ion-navbar color="booktrap" hideBackButton="true">
    <ion-title>
      {{ user.firstname }}
    </ion-title>
    <ion-buttons left>
      <button ion-button [hidden]='external' color="light" icon-only clear>
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button [hidden]='external' color="light" icon-only clear (click)="showMoreOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!--prueba para git, se puede eliminar este comentario-->
<ion-content>
  <div item-content class="row">
    <div item-content id="avatar-image">
      <ion-avatar color="booktrap">
        <img src="https://cdn7.bigcommerce.com/s-ydriczk/images/stencil/1280x1280/products/86797/86350/Goofy_Face_Mask_buy_Disney_star_masks_at_starstills__44875__11278.1394515602.jpg?c=2?imbypass=on"
          imageViewer>
      </ion-avatar>
    </div>
    <div item-content id="info">
      <!-- <ion-label>10 Pr√©stamos</ion-label> -->
      <ion-label>{{ user.nExchanges }} Intercambios</ion-label>
      <ion-label>
        <ion-icon name="pin"></ion-icon>&nbsp;{{ user.city }}
      </ion-label>
    </div>
  </div>
  <div item-content class="row">
    <button ion-button full [hidden]='external' color="booktrap" (click)="EditProfile()">Editar Perfil</button>
  </div>
  <div item-content class="row">
    <ion-segment [(ngModel)]="libros" color="booktrap">
      <ion-segment-button selected value="Publicaciones">
        Publicados
      </ion-segment-button>
      <ion-segment-button value="Favoritos">
        Favoritos
      </ion-segment-button>
      <ion-segment-button value="Opiniones">
        Opiniones
      </ion-segment-button>
      <!--<ion-segment-button value="Seguidos">
        Seguidos
      </ion-segment-button>-->
    </ion-segment>
  </div>
  <div [ngSwitch]="books">
    <ion-grid *ngSwitchCase="'Publications'" no-padding>
      <ion-row no-padding>
        <ion-col col-4 no-padding *ngFor="let publication of user.publications; let id = index">
          <ion-card no-padding>
            <img class="imagen" (click)="selectPhotos(id)" [src]='publication.img'>
            <ion-card-content>
              <ion-card-title>
                {{ publication.title }}
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
