<ion-header>
    <ion-navbar>
        <ion-title>
            Publicación
        </ion-title>
        <ion-buttons right>
            <button ion-button clear>
                <ion-icon name='star-outline'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-padding>

    <!-- IMAGEN -->
    <ion-item>
        <ion-slides pager>
            <ion-slide>
                <ion-row>
                    <ion-col>
                        <!--*ngFor='let img of book.images'-->
                        <img src="img" />
                    </ion-col>
                </ion-row>
            </ion-slide>
        </ion-slides>
    </ion-item>

    <ion-item color='booktrap'>
        <ion-row no-padding>
            <ion-col col-3 no-padding>
                <ion-avatar>
                    <img src="img" (error)="imgError($event)" />
                </ion-avatar>
            </ion-col>
            <ion-col no-padding>
                <h2>Paqui</h2>
                <p>A 5km</p>
            </ion-col>
        </ion-row>
    </ion-item>

    <p style='padding-left: 5%'>
        <b>Don Quijote</b>
        <br>
        <br>
        <b>Author:</b> El autor
        <b>Editorial:</b> La editorial</p>
    <p>&nbsp; Esto es un comentario del Don Quijote de la Paqui que voy a hacer más largo para que pille dos líneas.</p>
</ion-content>

<ion-footer>

    <ion-row>
        <ion-col>
            <button ion-button block color="booktrap" icon-start class="options-buttons">
                Solicitar Intercambio
                <ion-icon style='padding-left: 5%' name="bookmarks"></ion-icon>
            </button>
        </ion-col>
    </ion-row>

</ion-footer>
