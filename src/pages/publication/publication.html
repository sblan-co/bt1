<ion-header>
    <ion-navbar hideBackButton color='booktrap'>
        <ion-title>
            Publicaci√≥n
        </ion-title>
        <ion-buttons right>
            <button ion-button clear>
                <ion-icon name='star-outline'></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons left>
            <button ion-button clear (click)='takeMeBack()'>
                <ion-icon name='arrow-back'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-padding>

    <!-- IMAGEN -->
    <ion-item class='imagenes'>
        <ion-slides pager>
            <ion-slide *ngFor='let pic of exampler.pics'>
                <ion-row>
                    <ion-col>
                        <!--*ngFor='let img of book.images'-->
                        <img class='foto' src='{{pic}}'/>
                    </ion-col>
                </ion-row>
            </ion-slide>
        </ion-slides>
    </ion-item>

    <ion-item color='booktrap'>
        <ion-row no-padding>
            <ion-col col-3 no-padding>
                <ion-avatar>
                    <img src="{{exampler.owner_pic}}" (error)="imgError($event)" />
                </ion-avatar>
            </ion-col>
            <ion-col no-padding>
                <h2>{{ exampler.owner_name }}</h2>
                <p>{{ exampler.owner_city }}</p>
            </ion-col>
        </ion-row>
    </ion-item>

    <p style='padding-left: 5%'>
        <b>{{ exampler.title }}</b>
        <br>
        <br>
        <b>Autor:</b> {{ exampler.author }} <br>
        <b>Editorial:</b> {{ exampler.editorial }}</p>
    <p>&nbsp; {{ exampler.comment }}</p>
</ion-content>

<ion-footer>

    <ion-row>
        <ion-col>
            <button ion-button block color="booktrap" [hidden]='owner' icon-start class="options-buttons">
                Solicitar Intercambio
                <ion-icon style='padding-left: 5%' name="bookmarks"></ion-icon>
            </button>
        </ion-col>
    </ion-row>

</ion-footer>
