<ion-header>
    <ion-navbar hideBackButton color='booktrap'>
        <ion-title>
            Publicación
        </ion-title>
        <ion-buttons left>
            <button ion-button clear (click)='takeMeBack()'>
                <ion-icon name='arrow-back'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-padding>

    <!-- IMAGEN -->
    <ion-slides pager class="border-image">
        <ion-slide *ngFor='let pic of exampler.pics'>
                        <img class='image' src='{{pic}}' imageViewer/>
        </ion-slide>
    </ion-slides>

    <ion-item color='booktrap' (click)='goToProfile()'>
        <ion-row no-padding>
            <ion-col col-3 no-padding>
                <ion-avatar>
                    <img src="{{exampler.owner_pic}}" (error)="imgError($event)" />
                </ion-avatar>
            </ion-col>
            <ion-col no-padding>
                <h2>{{ exampler.owner_name }}</h2>
                <p>{{ exampler.owner_city }}</p>
            </ion-col>
        </ion-row>
    </ion-item>

    <p style='padding-left: 5%'>
        <b class="booktrap">{{ exampler.title }}</b>
        <br>
        <br>
        Autor: <b>{{ exampler.author }}</b>
        <br> Editorial: <b>{{ exampler.editorial }}</b><br>
        <br>{{ exampler.comment }}</p>
</ion-content>

<ion-footer>

    <ion-row>
        <ion-col>
            <button ion-button block color="booktrap" [hidden]='owner' icon-start class="options-buttons" (click)='showExchangeAlert()'>
                Solicitar Intercambio
                <ion-icon style='padding-left: 5%' name="bookmarks"></ion-icon>
            </button>
            <button ion-button block color="booktrap" [hidden]='!owner' icon-start class="options-buttons" (click)='showDeleteAlert()'>
                Eliminar publicación
                <ion-icon style='padding-left: 5%' name="close"></ion-icon>
            </button>
        </ion-col>
    </ion-row>

</ion-footer>
