<ion-header>
  <ion-navbar color='booktrap'>
    <ion-item color='booktrap'>
        <button ion-button item-end (click)="Add(key)"><ion-icon name="search"></ion-icon></button>
      <!--<ion-icon name="search" item-end></ion-icon>-->
      <ion-input type="search" placeholder="Buscar" clearInput="true" [(ngModel)]="key"></ion-input>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngIf = "images.length == 0 && reload == true">
          <div class="loader"></div>
      </ion-col>
      <ion-col col-12 *ngIf = "images.length == 0 && reload == false">
        <p>No hay ning√∫n libro disponible con ese nombre.</p>
      </ion-col>
      <ion-col col-4 *ngFor="let image of images; let id = index">
        <img [src]=image.img (click)="selectPhotos(image)"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
