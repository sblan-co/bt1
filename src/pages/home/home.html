<ion-header>
  <ion-navbar color='booktrap'>
    <ion-item color='booktrap'>
        <button ion-button icon-only clear color='light' item-end (click)="Add(key)"><ion-icon name="search"></ion-icon></button>
      <!--<ion-icon name="search" item-end></ion-icon>-->
      <ion-input type="search" placeholder="Buscar" (search)="Add(key)" clearInput="true" [(ngModel)]="key"></ion-input>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event);">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>


  <ion-grid>
    <ion-row no-padding>
      <ion-col col-12 *ngIf = "images.length == 0 && reload == true">
          <!-- <div class="loader"></div> -->
      </ion-col>
      <ion-col col-12 *ngIf = "images.length == 0 && reload == false">
        <p>No hay ning√∫n libro disponible con ese nombre.</p>
      </ion-col>
      <ion-col col-4 no-padding *ngFor="let image of images; let id = index">
          <ion-card no-padding (click)="selectPhotos(image)">
              <img class="imagen" [src]='image.img'>
              <ion-card-content no-padding>
                  {{ image.title | slice:0:11 }}
              </ion-card-content>
            </ion-card>
        <!--<img [src]=image.img (click)="selectPhotos(image)"/>-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
