<ion-header>
        <ion-navbar color="booktrap" hideBackButton="true">
            <ion-buttons left>
                <button ion-button icon-only (click)="takeMeBack()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>
                Cambiar Contrase単a
            </ion-title> 
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>

            <ion-grid class="grid" class="fondo">
    
                <form (ngSubmit)="changePassword()" class="input">

                    <ion-item>   
                            <ion-label color="booktrap" floating>Contrase単a Actual
                            </ion-label>
                                <ion-input type="password"  name="password_current" [(ngModel)]="user.password_current" text-input-placeholder-color="light" ></ion-input>
                        </ion-item>
                
                        <ion-item>   
                            <ion-label color="booktrap" floating>Contrase単a Nueva
                            </ion-label>
                                <ion-input type="password" name="password_new" [(ngModel)]="user.password_new" text-input-placeholder-color="light"></ion-input>
                        </ion-item>
                
                        <ion-item>   
                            <ion-label color="booktrap" floating>Repetir Contrase単a Nueva
                            </ion-label>
                                <ion-input type="password" name="password_new2" [(ngModel)]="user.password_new2" text-input-placeholder-color="light"></ion-input>
                        </ion-item>
                    <p></p>
            
                    <ion-row>
                    <button [disabled]="!user.password_current || !user.password_new || !user.password_new2" ion-button block color="booktrap"
                        type="submit">Confirmar</button>
                    </ion-row>
                </form>
            
                <p align="center" color="secondary"></p>
            
                </ion-grid>
    </ion-content>
